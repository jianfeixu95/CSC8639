defaults:
  - _self_
  - data_test:
    - rsna_pneumonia
  - dataloader: dataloader_5
  - transform: default
  - tokenizer: clinical_bert

base:
  image_size: 224

test:
  checkpoint: Model/image-classification-model/model/backbone/model-best.tar
  seed: 1234

hydra:
  run:
    dir: Model/image-classification-model/evaluation/backbone/outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  job_logging:
    version: 1
    formatters:
      simple:
        format: "%(message)s"
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        filename: ${hydra.run.dir}/evaluate.log
        formatter: simple
    root:
      level: INFO
      handlers: [file, console]
    disable_existing_loggers: false
