base:
  image_size: 224
test:
  checkpoint: Model/image-classification-model/model/backbone/model-best.tar
  seed: 1234
data_test:
  rsna_pneumonia:
    name: rsna_pneumonia
    data_type: image_classification
    data_path: Model/image-classification-model/datasets/rsna_pneumonia/test.csv
    n_class: 1
dataloader:
  train:
    pin_memory: true
    shuffle: true
    drop_last: true
    num_workers: 8
    prefetch_factor: 8
    batch_size: 32
  valid:
    pin_memory: true
    shuffle: false
    drop_last: false
    num_workers: 8
    prefetch_factor: 8
    batch_size: 32
  test:
    pin_memory: true
    shuffle: false
    drop_last: false
    num_workers: 16
    batch_size: 32
transform:
  train:
    ResizedCrop:
      size: ${base.image_size}
    CenterCrop:
      size: ${base.image_size}
  valid:
    Resize:
      size: ${base.image_size}
    CenterCrop:
      size: ${base.image_size}
  test:
    Resize:
      size: ${base.image_size}
    CenterCrop:
      size: ${base.image_size}
tokenizer:
  source: huggingface
  pretrained_model_name_or_path: emilyalsentzer/Bio_ClinicalBERT
  cache_dir: huggingface/tokenizers
